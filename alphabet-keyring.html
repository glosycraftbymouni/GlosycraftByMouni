<script>
function openImage(src) {
  document.getElementById("popupImg").src = src;

  document.getElementById("imagePopup").style.display = "none";

  <script>
let autoScrollInterval;
let currentIndex = 0;

const images = document.querySelectorAll("#thumbScroll img");
const mainImage = document.getElementById("mainPreview");
const thumbScroll = document.getElementById("thumbScroll");

// change main image
function changeImage(img) {
  stopAutoScroll();
  mainImage.src = img.src;
}

// auto scroll logic
function startAutoScroll() {
  autoScrollInterval = setInterval(() => {
    currentIndex = (currentIndex + 1) % images.length;
    mainImage.src = images[currentIndex].src;
    images[currentIndex].scrollIntoView({
      behavior: "smooth",
      inline: "center"
    });
  }, 2000);
}

// manual scroll (arrow)
function manualScroll(direction) {
  stopAutoScroll();
  thumbScroll.scrollLeft += direction * 120;
}

// stop auto scroll when user interacts
function stopAutoScroll() {
  clearInterval(autoScrollInterval);
}

// start auto scroll when page loads
window.onload = () => {
  startAutoScroll();
};
</script>
